<!doctype html>
<html>
  <head>
    <title>DuckHunt</title>
  </head>
  <body>
    <script src="dist/bundle.js"></script>
    <div class="container flex-center">
      <div class="container-wrap flex-center">
        <div class="text-container flex-col">
          <div class="flex-col">
            <img class="explosion-1" src="images/explosion.png">
            <img class="explosion-2" src="images/explosion.png">
            <div class="duck-instructions flex-col">
              <img class="duck" src="images/duck.png">
              <h1 class="skew">DUCKHUNT</h1>
              <div class="flex-row">
                <h2 class="skew">INSTRUCTIONS</h2>
                <a href="https://github.com/gradyzhu">
                  <h3>GITHUB</h3>
                </a>
              </div>
            </div>
            <div class="flex-center">
              <div class="test2 flex-col-left">
                <p>You have 3 shots per duck</p>
                <p>Shoot more than 5 ducks to advance to the next round</p>
                <p>Ducks will move faster and be worth more points every round</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img class="explosion-3" src="images/explosion.png">
      <canvas id="canvas" height="480" width="512"></canvas>
    </div>
  </body>
</html>
